<ion-header>
  <ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Virement</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

  <div class="play1">
    <img src="assets/image.jpg" width="100" height="100">
   </div>
 
   <form #f="ngForm" (ngSubmit)="virement()">
   <ion-grid>
     <ion-row>
       <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Telephone destinataire " [(ngModel)]="loadData.telephone" required="" name="telephone"></ion-input>
          </ion-item>
       </ion-col>
    </ion-row>

     <ion-row>
        <ion-col>
           <ion-item>
             <ion-input type="text" placeholder="montant virement" [(ngModel)]="loadData.montantVire" required="" name="montantVire"></ion-input>
           </ion-item>
        </ion-col>
     </ion-row>
     </ion-grid>
     <div class="bouton">
       <ion-button color="dark" expand="full" type="submit" ><span>Envoyer</span></ion-button>
     </div>
   </form>

</ion-content>
