<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Retrait</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="play1">
      <img src="assets/image.jpg" width="100" height="100">
     </div>
   
     <form #f="ngForm" (ngSubmit)="validate()">
     <ion-grid>
       <ion-row>
         <ion-col>
            <ion-item>
              <ion-input type="text" placeholder="code " [(ngModel)]="loadData.codeRetrait" required="" name="codeRetrait"></ion-input>
            </ion-item>
         </ion-col>
      </ion-row>

       <ion-row>
          <ion-col>
             <ion-item>
               <ion-input type="password" placeholder="codeAccess" [(ngModel)]="loadData.codeAccess" required="" name="codeAccess"></ion-input>
             </ion-item>
          </ion-col>
       </ion-row>
       </ion-grid>
       <div class="bouton">
         <ion-button color="dark" expand="full" type="submit" ><span>Valider</span></ion-button>
       </div>
     </form>
    
</ion-content>
